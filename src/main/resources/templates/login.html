<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link>
    <meta charset="UTF-8">
    <title>欢迎</title>
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/login.css">

</head>
<body>
<!--桌面-->
<div id="desktop">
    <ul>
        <li id="qq">
            <img src="/images/logo.png">
            <span>腾讯QQ</span>
        </li>
        <li>
            <img src="/images/game.ico">
            <span>英雄联盟</span>
        </li>
        <li>
            <img src="/images/netdisk_logo.ico">
            <span>百度网盘</span>
        </li>
        <li>
            <img src="/images/idea.ico">
            <span>IEDA</span>
        </li>
        <li>
            <img src="/images/Thunder.ico">
            <span>迅雷</span>
        </li>
        <li>
            <img src="/images/seecen.ico">
            <span>思诚</span>
        </li>
    </ul>
</div>
<!--左下角点击弹框-->
<div id="winBox">
    <div id="settingBar">
        <ul class="settingBarul">
            <li id="envelop">姓封</li>
            <li id="picture">图片</li>
            <li id="set">设置</li>
            <li id="off">电源</li>
        </ul>
    </div>
    <div id="appBar">
        <ul class="appBarul">
            <li id="qqapp"></li>
            <li id="xunapp"></li>
            <li id="baiduapp"></li>
            <li id="seccenapp"></li>
        </ul>
    </div>
</div>
<!--任务栏-->
<div id="taskbar">
    <span  id="win" ></span>
    <span  id="searchqq"></span>
    <ul id="task">
        <li id="qq_task"></li>
    </ul>
</div>
<!--app-->
<div id="app">
    <div id="tencent" draggable="true">
        <div id="header">
            <div id="left_tool" class="fl">QQ</div>
            <div id="right_tool" class="fr">
                <a id="setting" href="javascript:;">
                <a id="small" href="#"></a>
                <a id="cls" href="login.html"></a>
            </div>

        </div>
        <div id="bodyer">
            <img id="face" src="/images/default_face.png">
        <form action="doLogin" method="post">
            <ul>
                <li class="rltv">
                    <input th:value="${username}" name="username" class="txt account" id="username" placeholder="QQ号码/手机/邮箱">
                    <span class="focus_border"></span>
                </li>
                <li class="rltv">
                    <input  name="password" class="txt pwd" placeholder="密码" type="password">
                    <span class="focus_border"></span>
                </li>
                <li id="box">
                    <span>自动登录</span>
                    <span>记住密码</span>
                    <a href="javascript:;">找回密码</a>
                </li>
                <li class="clear" ><input type="submit" value="登录" id="submitBtn"></li>
                <li>
                    <a id="register" href="register.html">注册账号</a>
                    <a id="ewm" href="javascript:;"></a>
                </li>
            </ul>
        </form>
        </div>
    </div>
</div>
<script src="/js/jquery-2.1.1.min.js"></script>
<script src="/js/core.js"></script>
<div th:replace="dialog::msgDialog"></div>
<script src="/js/login.js"></script>
</body>
</html>
